<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çevrimdışı | Hiedra</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont,
          'Helvetica Neue', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #f9fafb, #e5e7eb);
        color: #0f172a;
        padding: 2rem;
      }
      main {
        width: min(420px, 100%);
        padding: 2rem;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15);
        text-align: center;
      }
      img {
        width: 72px;
        height: 72px;
        object-fit: contain;
        margin-bottom: 1.5rem;
      }
      h1 {
        font-size: 1.75rem;
        margin: 0 0 0.75rem;
      }
      p {
        margin: 0 0 1.25rem;
        color: #475467;
        line-height: 1.5;
      }
      button {
        border: none;
        border-radius: 9999px;
        padding: 0.9rem 1.75rem;
        font-size: 1rem;
        font-weight: 600;
        background: #0f172a;
        color: #fff;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="/logo.png" alt="Hiedra" />
      <h1>İnternet bağlantısı yok</h1>
      <p>
        Hiedra'yı kullanmaya devam etmek için lütfen internet bağlantınızı
        kontrol edin. Bağlantı geri geldiğinde sayfa otomatik olarak yenilenecek.
      </p>
      <button id="retry">Tekrar dene</button>
    </main>

    <script>
      const button = document.getElementById('retry')
      const refresh = () => window.location.reload()

      button.addEventListener('click', refresh)
      window.addEventListener('online', refresh)

      window.addEventListener('offline', () => {
        button.disabled = true
        setTimeout(() => (button.disabled = false), 3000)
      })
    </script>
  </body>
</html>
